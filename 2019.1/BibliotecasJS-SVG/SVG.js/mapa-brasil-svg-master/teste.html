<!doctype html>
<html lang="br">
<head>
  <meta charset="UTF-8">
  <title>Mapa do Brasil SVG</title>
</head>
<body>
<div>
  <style>
    #svg-map path { fill:#0094d9 }
    #svg-map text { fill:#fff; font:12px Arial-BoldMT, sans-serif; cursor:pointer }
    #svg-map a{ text-decoration:none }
    #svg-map a:hover { cursor:pointer; text-decoration:none }
    #svg-map a:hover path{ fill:#003399 !important }
    #svg-map .circle { fill:#66ccff }
    #svg-map a:hover .circle { fill:#003399 !important; cursor:pointer }
  </style>

  <svg version="1.1" id="svg-map" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="450px" height="460px" viewBox="0 0 150 200" enable-background="new 0 0 450 460" xml:space="preserve">
    <g>
<a xlink:href="#Coração" class="estado" name="Coração" code="31">
  <path fill="none" stroke="green"
    d="M 10,30 
       A 20,20 0,0,1 50,30
       A 20,20 0,0,1 90,30
       Q 90,60 50,90
       Q 10,60 10,30

  z" />

               <text transform="matrix(1 0 0 1 20 50)" fill="#ffffff">CORAÇÂO</text>

</a>
    </g>
  </svg>
</div>

</body>
</html>
