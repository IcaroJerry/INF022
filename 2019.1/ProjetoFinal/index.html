<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Quixlab - Bootstrap Admin Dashboard Template by Themefisher.com</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">

    <!-- Chartist -->
    <link rel="stylesheet" href="./plugins/chartist/css/chartist.min.css">
    <link rel="stylesheet" href="./plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css">
    <!-- Custom Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style2.css" rel="stylesheet">

</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">


        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <div class="container-fluid mt-3">
                <!-- Busca -->
                <div class="row">
                    <div class="col-12">
                        <div class="card" style="height: 19rem;">
                            <div class="container" style="padding: 16px;">
                                <form role="form">
                                    <!-- Field Categoria -->
                                    <div class="form-group input-group mb-3">
                                        <label for="categoria"><strong>Categoria</strong></label>
                                        <div class="col-sm-6">
                                            <input type="input" name="categoria" class="form-control mb-4"
                                                id="txt-search-categoria" placeholder="Categoria">
                                        </div>
                                    </div>
                                    <!-- Fields Valores -->
                                    <div class="form-group input-group mb-3">
                                        <label for="valores"><strong
                                                style="text-align: center;">Valores</strong></label>
                                        <label for="valores"><strong
                                                style="text-align: center; margin-left: 1cm">De</strong></label>
                                        <div class="col-sm-2">
                                            <input type="input" name="valorMin" class="form-control mb-4"
                                                id="txt-search-valorMin" placeholder="Valor mínimo">
                                        </div>
                                        <label for="valores"><strong style="text-align: center;">Até</strong></label>
                                        <div class="col-sm-2">
                                            <input type="input" name="valorMax" class="form-control mb-4"
                                                id="txt-search-valorMax" placeholder="Valor maximo">
                                        </div>
                                        

                                    </div>

                                    <div class="form-group input-group mb-3">
                                        <label id="labelPeriodos" for="valores"><strong style="text-align: center;">Período: 6</strong></label>
                                        <div class="col-sm-2" style="margin-right: 50px;">
                                            <input id="myRange" type="range" min="2019.01" max="2019.06" step="0.01" />
                                        </div>
                                        <label for="valores"><strong
                                                style="text-align: center;">Atributos</strong></label>
                                        <div class="col-sm-3">
                                            <select id="dropdownAtributos" class="custom-select custom-select mb-3"
                                                name="DropAtributos" onchange=checkAlert(event)></select>
                                        </div>
                                    </div>

                                    <!-- Fields Select Meso e Micro -->
                                    <div class="form-group input-group mb-3">
                                        <label for="valores"><strong
                                                style="text-align: center;">Mesorregião</strong></label>
                                        <div class="col-sm-3">
                                            <select id="dropdownMeso" class="custom-select custom-select mb-3"
                                                name="DropMesorregião"></select>
                                        </div>

                                        <label for="valores"><strong
                                                style="text-align: center;">Microrregião</strong></label>
                                        <div class="col-sm-3">
                                            <select id="dropdownMicro" class="custom-select custom-select mb-3"
                                                name="DropMicrorregião"></select>
                                        </div>

                                        <div class="col-sm-2">
                                            <input id="search_button" class="btn btn-md btn-info " style="float: right;"
                                                type="button" value="Pesquisar" onclick="initSearch();" />
                                        </div>
                                        <div class="col-sm-2">
                                            <input id="clear_button" class="btn btn-md btn-info " style="float: right;"
                                                type="button" value="Limpar" onclick="clearSearch();" />
                                        </div>
                                    </div>
                                </form>
                                <div id="filter-records"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Map -->
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <section id="wrapper">
                                <div id="municipios">
                                    <svg id='mapa' class='img-responsive' viewBox="0 0 945 1030"></svg>
                                    <div id="popUp">
                                        <ul>
                                            <li id="lineChart"><a>Line Chart</a></li>
                                            <li id="barChart"><a>Bar Chart</a></li>
                                            <li id="sunChart"><a>Sunburst</a></li>
                                            <li><a>Grafico Combo bar</a></li>
                                            <li><a>Grafico Torta</a></li>
                                            <li><a>Grafico Multilinha</a></li>
                                        </ul>
                                    </div>
                                </div>

                            </section>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <!-- Grafico -->
    <div class="row">
        <div class="container">
            <div class="card" style="float: right; ">
                <div class="col-lg-12">
                    <section>
                        <div id="myDiv"></div>
                    </section>
                </div>
            </div>
        </div>
    </div>


    <!-- #/ container -->
    </div>
    <!--**********************************
            Content body end
        ***********************************-->

    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->

    <script type="text/javascript">
        function initSearch() {
            var categoria = document.getElementById('txt-search-categoria').value;

            var mesoDrop = document.getElementById('dropdownMeso');
            var microDrop = document.getElementById('dropdownMicro');

            var meso = '';

            if (mesoDrop.selectedIndex > 0) {
                meso = mesoDrop.options[mesoDrop.selectedIndex].value;
            }

            if(meso === 'Mesorregião')
            {
                meso = '';
            }

            var micro = '';

            if (microDrop.selectedIndex > 0) {
                micro = microDrop.options[microDrop.selectedIndex].value;
            }

            if(micro === 'Microrregião')
            {
                micro = '';
            }

            var valorMin = document.getElementById('txt-search-valorMin').value;

            if (valorMin === '') {
                valorMin = null;
            }

            var valorMax = document.getElementById('txt-search-valorMax').value;

            if (valorMax === '') {
                valorMax = null;
            }

            //Devo limpar o mapa com clear antes de cada busca?

            filterFunction(categoria, meso, micro, valorMin, valorMax);

        };
    </script>

    <script type="text/javascript">
        function clearSearch() {
            var form = $('form');
            $(':input', form).each(function () {
                var type = this.type;
                var tag = this.tagName.toLowerCase();

                if (type == 'text')
                    this.value = "";
                else if (tag == 'select')
                    this.selectedIndex = 0;
            });
            clearSearchOnMap();
        };
    </script>

    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>

    <!-- Chartjs -->
    <script src="./plugins/chart.js/Chart.bundle.min.js"></script>
    <!-- Circle progress -->
    <script src="./plugins/circle-progress/circle-progress.min.js"></script>
    <!-- Datamap -->
    <script src="./plugins/d3v3/index.js"></script>
    <script src="./plugins/topojson/topojson.min.js"></script>
    <script src="./plugins/datamaps/datamaps.world.min.js"></script>
    <!-- Morrisjs -->
    <script src="./plugins/raphael/raphael.min.js"></script>
    <script src="./plugins/morris/morris.min.js"></script>
    <!-- Pignose Calender -->
    <script src="./plugins/moment/moment.min.js"></script>
    <script src="./plugins/pg-calendar/js/pignose.calendar.min.js"></script>
    <!-- ChartistJS -->
    <script src="./plugins/chartist/js/chartist.min.js"></script>
    <script src="./plugins/chartist-plugin-tooltips/js/chartist-plugin-tooltip.min.js"></script>

    <!-- Imports do Projeto Snap.js -->
    <script src="js/jquery.min.js"></script>
    <script src="js/snap.svg-min.js"></script>
    <script src="js/snaptoolkit.js"></script>
    <script src="js/mapa.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

    <!-- Imports da coloracao e do grafico de evolucao -->
    <script type="text/javascript" src="scripts/plotly-latest.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <script type="text/javascript" src="scripts/p5.min.js"></script>
    <script type="text/javascript" src="scripts/sketch.js"></script>

    <!-- Search -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/dropdownSelectField.js"></script>

    <!--D3 Data-Driven Documents-->
    <script src="https://d3js.org/d3.v5.min.js"></script>

</body>

</html>
